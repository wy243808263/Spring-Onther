		function confirmpwd() {

	        p1 = jQuery('#password').val();
	
	        p2 = jQuery('#confirm_password').val();
	
	        if (p1 != p2) {
	
	            setTimeout(function() {
	
	                jQuery('#confirm_password').val('');
	
	                jQuery('#tip_confirm_password').removeClass('validation-valid');
	
	                jQuery('#tip_confirm_password').addClass('validation-error');
	
	                jQuery('#tip_confirm_password').html('密码与确认密码输入不一致，请重新输入');
	
	            }, 10)
	
	        }
	
	    }
		
	</script>
