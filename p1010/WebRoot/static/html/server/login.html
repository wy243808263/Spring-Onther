<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品存销管理平台</title>
<style type="text/css">

<!-- JavaScript -->
<script src="/static/plugin/jquery/core.js" type="text/javascript"></script>

<script>
	var loading = false;
	function loginForm(){

		var username = $("#username");
		var password = $("#password");

		if($.trim(username.val()) == ""){
			alert("用户名不能为空!");
			username.val("");
			username.focus();
			return false;
		}

		if($.trim(password.val()) == ""){
			alert("密码不能为空!");
			password.val("");
			password.focus();
			return false;
		}
		
		if(loading){
			return false;
		}
		loading = true;
		$.post("/login.sec", $("#submitForm").serialize(), function(data){
			if(data == "success")
				top.location.href = "/dynamic/server/view/index.html";
			else{
				alert(data);
				$("#password").val("");
			}
			loading = false;
		});
	}
	function resetForm(){
		$("#submitForm")[0].reset();
	}
</script>
</head>

<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td bgcolor="#e5f6cf">&nbsp;</td>
  </tr>
  <tr>
    <td height="608" background="/static/skin/server/images/login/login_03.gif">
	    <table width="862" border="0" align="center" cellpadding="0" cellspacing="0">
	      <tr>
	        <td height="266" background="/static/skin/server/images/login/login_04.gif">&nbsp;</td>
	      </tr>
	      <tr>
	        <td height="95">
	        	<form action="" method="post" id="submitForm">
		        <table width="100%" border="0" cellspacing="0" cellpadding="0">
		          <tr>
		            <td width="424" height="95" background="/static/skin/server/images/login/login_06.gif">&nbsp;</td>
		            <td width="183" background="/static/skin/server/images/login/login_07.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
		              <tr>
		                <td width="21%" height="30"><div align="center"><span class="STYLE3">用户</span></div></td>
		                <td width="79%" height="30"><input type="text" name="username" id="username" maxlength="13" style="height:18px; width:130px; border:solid 1px #cadcb2; font-size:12px;" /></td>
		              </tr>
		              <tr>
		                <td height="30"><div align="center"><span class="STYLE3">密码</span></div></td>
		                <td height="30"><input type="password" name="password" id="password" maxlength="13" style="height:18px; width:130px; border:solid 1px #cadcb2; font-size:12px;" /></td>
		              </tr>
		              <tr>
		                <td height="30">&nbsp;</td>
		                <td height="30"><img src="/static/skin/server/images/login/dl1.gif" onclick="loginForm();" style="cursor:pointer;" height="22" border="0" /><img src="/static/skin/server/images/login/dl2.gif" onclick="resetForm();" style="cursor:pointer;" height="22" border="0" /></td>
		              </tr>
		            </table>
		            </td>
		            <td width="255" background="/static/skin/server/images/login/login_08.gif">&nbsp;</td>
		          </tr>
		        </table>
		        </form>
	        </td>
	      </tr>
	      <tr>
	        <td height="247" valign="top" background="/static/skin/server/images/login/login_09.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
	          <tr>
	            <td width="22%" height="30">&nbsp;</td>
	            <td width="56%">&nbsp;</td>
	            <td width="22%">&nbsp;</td>
	          </tr>
	          <tr>
	            <td>&nbsp;</td>
	            <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
	              <tr>
	                <td width="44%" height="20">&nbsp;</td>
	                <td width="56%" class="STYLE4">版本 2013V1.0 </td>
	              </tr>
	            </table></td>
	            <td>&nbsp;</td>
	          </tr>
	        </table></td>
	      </tr>
	    </table>
    </td>
  </tr>

</table>
